<!-- Faça um formulário com
    ºnome
    ºsobrenome
    ºdata de nascimento
    ºe-mail
    ºtelefone
    ºcidade
    ºbotões "cadastrar" e "limpar"
-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" content="text/css" href="/python2/style.css">
        <title>Formulário</title>
    </head>
    <body>
        <form method="dialog">
            <div>
                <label for="nome">
                Nome: </label>
                <input type="text" name="nome">
            </div>
            <div>
                <label for="sobrenome">
                Sobrenome:
                    <input type="text" name="sobrenome">
                </label>
            </div>
            <div>
                <label for="date">
                Data:
                    <input type="date">
            </div>
                </label>
            <div>
                <label for="e-mail">
                    E-mail:
                    <input type="text" name="e-mail">
                </label>
            </div>
            <div>
                <label for="telefone">
                    Telefone:
                    <input type="number" name="telefone">
                </label>
            </div>
            <div>
                <label for="cidade">
                    Cidade:
                    <input type="text" name="cidade">
                </label>
            </div>
            <div>
                <button>Cadastrar</button>
                <button type="reset">Limpar</button>
            </div>
        </form>
    </body>
</html>
