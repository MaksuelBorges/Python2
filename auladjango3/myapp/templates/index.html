<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AulaDjango3</title>

</head>
<body>

    <h1>Horário: {{horario}}</h1>
    <hr/>
    <br>
    {% for nome in nomes %}
    <h1>Hello, {{nome}}</h1>
    {% endfor %}

    <h2>O número {{numero}} é
        {% if numero|divisibleby:2 %}
            par
        {% else %}
            impar
        {% endif %}
</html>
