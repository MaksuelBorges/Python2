<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Aula Filipi 3</title>
</head>
<body style="padding-top: 1cm">
    <style> body{background-color: rgb(234, 234, 255)
        };</style>

    <div class="container">
        <form>

            <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" name="nome" class="form-control">
            </div>

            <div class="mb-3">
                <label for="sobrenome" class="form-label">Sobrenome</label>
                <input type="text" name="sobrenome" class="form-control">
            </div>

            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" name="senha" class="form-control">
            </div>

            <div class="form-text">
                A senha deve conter letras, números e símbolos
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" name="email" class="form-control">
            </div>

            <div class="mb-3" form-check>
                <input type="checkbox" class="form-check-input" name="termos">
                <label for="termos" class="form-check-label">Aceito os termos de serviço</label>
            </div>

            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Submeter</button>
                <button type="reset" class="btn btn-secondary">Limpar</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
