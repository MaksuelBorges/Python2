{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>MySite</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand">MySite</a>
            <form class="d-flex">
                <a class="btn btn-primary me-2">Write</a>
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-success" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <main class="container">
        {% for post in posts %}
        <div class="row bg-light m-3 border p-3">
            <div class="row align-items-center">
                <div class="col-auto">
                    <img src="{%static "user.png" %}" width="32px">
                </div>
                <div class="col">
                    <strong>{{post.Autor}}</strong>
                </div>
                <div class="col-auto">
                    {{post.Data}}
                </div>
            </div>
            <div class="row mt-3" style="text-align: justify;">
                <div class="col">
                    {{post.Conteudo}}
                </div>
                <div class="reactions-box mt-2">
                    <img src="{%static "heart.png"%}" width="30px" class="reaction">
                    <img src="{%static "comment.png"%}"width="30px" class="reaction">
                    <img src="{%static "share.png"%}" width="30px" class="reaction">
            </div>
            </div>
        </div>
        {% endfor %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
